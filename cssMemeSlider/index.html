<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <main class="main">
        <section class="mem-slider_wrapper">
                <div class="css-slider_container">
                    <div class="css-slider_wrapper">
                        <div class="slider">
                            <div class="slide">
                                <img class="slider__image" src="./images/slide1.png" alt="slide1">
                            </div>
                            <div class="slide">
                                <img class="slider__image" src="./images/slide2.jpg" alt="slide2">
                            </div>
                            <div class="slide">
                                <img class="slider__image" src="./images/slide3.jpg" alt="slide3">
                            </div>
                            <div class="slide">
                                <img class="slider__image" src="./images/slide4.jpg" alt="slide4">
                            </div>
                            <div class="slide">
                                <img class="slider__image" src="./images/slide5.jpg" alt="slide5">
                            </div>                        
                        </div>
                    </div>
                    <div class="css-slider__bullets">
                        <button class="css-slider__bullet current"></button>
                        <button class="css-slider__bullet"></button>
                        <button class="css-slider__bullet"></button>
                        <button class="css-slider__bullet"></button>
                        <button class="css-slider__bullet"></button>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
